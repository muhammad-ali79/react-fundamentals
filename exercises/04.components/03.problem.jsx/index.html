<html>
	<body>
		<div id="root"></div>

		<script type="text/babel" data-type="module">
			import * as React from '/react.js'
			import { createRoot } from '/react-dom/client.js'

			const rootElement = document.getElementById('root')

			/* Uppercase First Letter: Treated as a component reference.

				Lowercase First Letter: Treated as a DOM element string.

				Hyphen (-): Treated as a custom element, regardless of casing.

				Property Access (.): Treated as object property lookup.

				Square Brackets ([]): Not valid in JSX for defining component names. Use React.createElement for such cases. 
				*/

			// üê® capitalize the name of this function
			function Message({ children }) {
				return <div className="message">{children}</div>
			}

			const element = (
				<div className="container">
					{/* üê® swap these for JSX with Message components */}
					<Message>Hell Yeah</Message>
				</div>
			)

			createRoot(rootElement).render(element)
		</script>

		<script type="module" src="/babel-standalone.js"></script>

		<!-- this is here to add automatic browser reloading as you save your work -->
		<script type="module" src="epic_ws.js"></script>
	</body>
</html>
